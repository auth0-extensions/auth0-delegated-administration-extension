version: 2

references:
  workspace_root: &workspace_root ~/repo

defaults: &defaults
  working_directory: *workspace_root
  docker:
    - image: auth0extensions/ci-node:extensions

jobs:
  build_and_test:
    <<: *defaults
    environment:
      CC_TEST_REPORTER_ID: 707f5959816d898ffc7176d49d2cd4f6b200c697460965a77d7af28ffdcf5cb6

    steps:
      - run: echo 'CircleCI is being replaced by GitHub Actions with the Node 18 upgrade. Please make sure the CI / build_and_test GitHub Action is passing'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test